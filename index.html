<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodSoft Level 1 Task 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid ">
        <div class="row mx-0 mb-5">
            <div class="col-4 offset-4 border rounded-3 mt-5 calculator">
                <div class="row mx-0 ">
                    <h1 class="fw-bold text-center my-2">Calculator</h1>
                </div>
                <div class="row mx-0 mt-4 ">
                     <div class="col-9 output   offset-1">
                        <div id="resultDisplay">0</div>
                    </div>
                </div>
                <div class="row mx-0">
                    <div class="col-1"></div>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1"
                        onclick="process('AC')">AC</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1"
                        onclick="process('DEL')">DEL</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('%')">%</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('/')">/</button>
                    <div class="col-1"></div>
                </div>
                <div class="row mx-0">
                    <div class="col-1"></div>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(7)">7</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(8)">8</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(9)">9</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('X')">X</button>
                    <div class="col-1"></div>

                </div>
                <div class="row mx-0">
                    <div class="col-1"></div>

                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(4)">4</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(5)">5</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(6)">6</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('-')">-</button>
                    <div class="col-1"></div>

                </div>
                <div class="row mx-0">
                    <div class="col-1"></div>

                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(1)">1</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(2)">2</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(3)">3</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('+')">+</button>
                    <div class="col-1"></div>

                </div>
                <div class="row mx-0">
                    <div class="col-1"></div>

                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1"
                        onclick="process('00')">00</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process(0)">0</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1" onclick="process('.')">.</button>
                    <button class="col-2 numbtn border rounded-3 text-center p-3 m-1 " onclick="total()">=</button>
                    <div class="col-1"></div>

                </div>

            </div>
        </div>
    </div>
</body>

</html>
